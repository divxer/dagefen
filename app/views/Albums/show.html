#{extends 'main.html' /}
#{set title:'专辑信息' /}

#{set 'moreStyles'}
    #{get 'moreStyles' /}
<style type="text/css">
    .box {
        margin: 5px;
        padding: 5px;
        font-size: 11px;
        line-height: 1.4em;
        float: left;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
    }

    .box h2 {
        font-size: 14px;
        font-weight: 200;
    }

    .box img,
    #tumblelog img {
        display: block;
        width: 100%;
    }
</style>
#{/set}

#{set 'moreScripts'}
    #{get 'moreScripts' /}
<script src="@{'/public/javascripts/jquery.masonry.min.js'}"></script>
<script>
    $(function(){

        var $container = $('#album-detail');

        $container.imagesLoaded(function(){
            $container.masonry({
                itemSelector: '.box'//,
//                columnWidth: 100
            });
        });
    });
</script>
#{/set}

<div id="album-detail" class="clearfix masonry">
#{list items:album.pictures, as:'_picture'}
    <div class="box thumbnail span3 masonry-brick">
        <a href="@{Pictures.show(_picture.id)}" title="${_picture.title}" target="_blank">
            <img src="${_picture.fileName}" alt="${_picture.title}">
        </a>
        <div class="caption">
            <h5>${_picture.title}</h5>
            <p>${_picture.description}</p>
        </div>
    </div>
#{/list}
</div>
